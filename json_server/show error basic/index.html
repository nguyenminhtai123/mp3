<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href = "main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- <link rel="stylesheet" href="./assets/font/fontawesome-free-6.2.1-web/css/all.min.css"/> -->

</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Đăng kí thành viên</h3>
            <p class="desc">Cùng nhau đánh bạc tại Nhà cái uy tín số 1 Việt Nam 5T đỏ đen mobile❤️</p>
            <div class="spacer"></div>
            <div class="form-group">
                <label class="form-label" for="fullname">Tên đầy đủ</label>
                <input class="form-input" id="fullname" name="fullname" type="text" placeholder="VD: Minh Tài"></input>
                <span class="form-msg"></span>
            </div>
            <div class="form-group">
                <label class="form-label" for="email">Email của bạn</label>
                <input class="form-input" id="email" name="email" type="text" placeholder="VD: email@domain.com"></input>
                <span class="form-msg"></span>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Mật khẩu của bạn</label>
                <input class="form-input" id="password" name="password" type="password" placeholder="Nhập mật khẩu"></input>
                <span class="form-msg"></span>
            </div>
            <div class="form-group">
                <label class="form-label" for="password_confirmation">Nhập lại mật khẩu</label>
                <input class="form-input" id="password_confirmation" name="password_confirmation" type="password" placeholder="Nhập lại mật khẩu"></input>
                <span class="form-msg"></span>
            </div>
            <div class="form-group">
                <label class="form-label" for="avt">Chọn ảnh đại diện</label>
                <input class="form-input" id="avt" name="avt" type="file"></input>
                <span class="form-msg"></span>
            <div class="form-group">
                <label class="form-label" for="province">Tỉnh/TP</label>
                <select class="form-select" id="province" name="province" type="password" placeholder="Nhập lại mật khẩu">
                    <option value="">--Chọn Tỉnh/TP --</option>
                    <option value="hni">Hà Nội</option>
                    <option value="hpg">Hải Phòng</option>
                </select>
                <span class="form-msg"></span>
            </div>
            <div class="form-group">
                <label for="" class="form-label">Giới tính</label>
                <div class="form-check">
                    <input type="checkbox" name="gender" class="form-control" value="male" >Nam
                </div>
                <div class="form-check">
                    <input type="checkbox" name="gender" class="form-control" value="female" >Nữ
                </div>
                <div class="form-check">
                    <input type="checkbox" name="gender" class="form-control" value="other" >Khác
                </div>
                <span class="form-msg"></span>
            </div>
            <button class="form-submit">Đăng ký</button>
        </form>
    </div>
</body>
<script src="main.js"></script>

            Validator.isRequired('input[name="gender"]'),
            Validator.isRequired('#avt'),

</script>
</html>
