<script>
    // Toast function
    function toast({
        title = '',
        message = '',
        type = 'info',
        duration = 3000
    }) {
        const main = document.getElementById('toast');
        if (main) {
            const toast = document.createElement('div');
            const autoRemoveId = 
                setTimeout(function() {
                    main.removeChild(toast)
                }, duration + 1000)
            toast.onclick = function(e) {
                if (e.target.closest('.toast__close')) {
                    main.removeChild(toast)
                    clearTimeout(autoRemoveId)
                }
            }
            const icons = {
                success: 'fa-sharp fa-solid fa-circle-check',
                error: 'fa-solid fa-circle-exclamation',
                info: 'fa-solid fa-circle-info',
                warning: 'fa-solid fa-circle-exclamation',
            };
            const delay = (duration / 1000).toFixed(2)
            const icon = icons[type];
            toast.classList.add('toast', `toast--${type}`);
            toast.style.animation = `slideInLeft ease 1s, fadeOut linear 1s ${delay}s forwards`
            toast.innerHTML = `
                <div class="toast__icon">
                    <i class="${icon}"></i>
                </div>
        
                <div class="toast__body">
                    <div class="toast__tittle">${title}
                    </div>
                    <div class="toast__msg">${message}
                    </div>
                </div>
        
                <div class="toast__close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            `;
            main.appendChild(toast);

        }
    }


    function showSuccessToast() {
        toast({ 
            title: 'Success',
            message: 'Anyone with access can you your invited visitors',
            type: 'success',
            duration: 3000
        });
    }

    function showErrorToast() {
        toast({ 
            title: 'Error',
            message: 'Anyone with access can you your invited visitors',
            type: 'error',
            duration: 3000

    }
